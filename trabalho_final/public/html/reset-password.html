<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redefinição de senha</title>
        <link href="../css/styles.css" rel="stylesheet">
        <link href="../css/reset-password.css" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body> 
        <div class="wrapper">
            <form id="reset-password" action="">
                <h1>Redefinir senha</h1>
                <div class="input-box">
                    <input type="email" id="email" placeholder="E-mail" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="new-password" placeholder="Nova senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="repeat-password" placeholder="Repetir senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn">Redefinir</button>
            </form>
        </div>
        
        <script src="../js/reset-password.js"></script>
    </body>
</html>
